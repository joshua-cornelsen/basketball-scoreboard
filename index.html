<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sports Scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="home-title">home</h3>
            <h2 id="home-score">0</h2>
            <button onclick="increaseHomeScoreByOne()">+1</button>
            <button onclick="increaseHomeScoreByTwo()">+2</button>
            <button onclick="increaseHomeScoreByThree()">+3</button>
        </div>
        <div>
            <h3 class="guest-title">guest</h3>
            <h2 id="guest-score">0</h2>
            <button onclick="increaseGuestScoreByOne()">+1</button>
            <button onclick="increaseGuestScoreByTwo()">+2</button>
            <button onclick="increaseGuestScoreByThree()">+3</button>
        </div>
    </div>
    <button class="newGameBtn" onclick="newGame()">new game</button>
    <script src="index.js"></script>
</body>
</html>
